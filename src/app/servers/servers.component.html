<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a
        [routerLink]="['/servers', server.id]"
        [queryParams]="{ allowEdit: server.id === 3 ? '1' : '0' }"
        fragment="loading"
        href="#"
        class="list-group-item"
        *ngFor="let server of servers"
      >
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <router-outlet></router-outlet>
    <hr />
    <button class="btn btn-primary" (click)="onReload()">
      Reload Page
    </button>
    <hr />
    <!-- go back up one level (http://localhost:4200/) 
      and append servers to the end of the path -->
    <a routerLink="../servers">Reload Page (relative path) </a>
    <hr />
    <!-- always start from the root level-->
    <a routerLink="/servers">Reload Page (absolute path) </a>
    <hr />
    <!-- Replace the following with a router outlet  -->
    <!-- <app-edit-server></app-edit-server>
    <hr />
    <app-server></app-server> -->
  </div>
</div>
